    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        function applyTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark');
                themeToggleLightIcon.classList.remove('hidden');
                themeToggleDarkIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                themeToggleLightIcon.classList.add('hidden');
                themeToggleDarkIcon.classList.remove('hidden');
            }
        }

        const isDarkMode = localStorage.getItem('color-theme') === 'dark' || 
                           (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
        applyTheme(isDarkMode);

        themeToggleBtn.addEventListener('click', () => {
            const isCurrentlyDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('color-theme', isCurrentlyDark ? 'light' : 'dark');
            applyTheme(!isCurrentlyDark);
        });
        const questions = {
            medium: [
                { question: "Qual é a abstração fundamental do Amazon EC2?", options: ["Um contêiner leve e portátil.", "Uma Máquina Virtual (VM) na infraestrutura da AWS.", "Uma função serverless que executa código sob demanda.", "Um banco de dados relacional totalmente gerenciado."], answer: "Uma Máquina Virtual (VM) na infraestrutura da AWS." },
                { question: "O que é uma 'Task Definition' no Amazon ECS?", options: ["Um documento que especifica a imagem Docker e os recursos para um contêiner.", "Uma regra de firewall virtual que controla o tráfego de rede para as instâncias.", "Um modelo pré-configurado para instâncias EC2, incluindo SO e software.", "Um script que automatiza a implantação de aplicações em um ambiente PaaS."], answer: "Um documento que especifica a imagem Docker e os recursos para um contêiner." },
                { question: "Qual é a principal característica da computação Serverless?", options: ["O desenvolvedor gerencia manualmente a escalabilidade dos servidores.", "O provedor de nuvem gerencia dinamicamente a alocação de recursos.", "A cobrança é feita por um valor fixo mensal, independentemente do uso.", "As aplicações são executadas em servidores on-premises do cliente."], answer: "O provedor de nuvem gerencia dinamicamente a alocação de recursos." },
                { question: "No Kubernetes, qual componente do Control Plane armazena todos os dados do cluster?", options: ["API Server", "Scheduler", "etcd", "Controller Manager"], answer: "etcd" },
                { question: "Qual serviço da AWS corresponde a um modelo PaaS (Plataforma como Serviço)?", options: ["Amazon EC2", "Amazon S3", "AWS Lambda", "Amazon Elastic Beanstalk"], answer: "Amazon Elastic Beanstalk" },
                { question: "O que é 'Infraestrutura como Código' (IaC)?", options: ["A prática de escrever o código da aplicação em uma linguagem de baixo nível.", "O gerenciamento de infraestrutura através de código e arquivos de configuração.", "A configuração manual de servidores usando uma interface gráfica web.", "O monitoramento do desempenho da aplicação por meio de logs e métricas."], answer: "O gerenciamento de infraestrutura através de código e arquivos de configuração." },
                { question: "Qual a função de um 'Security Group' no contexto do Amazon EC2?", options: ["Balancear a carga de tráfego entre múltiplas instâncias para alta disponibilidade.", "Fornecer armazenamento persistente de dados para as instâncias, como um disco rígido.", "Atuar como um firewall virtual, controlando o tráfego de entrada e saída.", "Armazenar imagens de contêiner para serem usadas pelo Amazon ECS."], answer: "Atuar como um firewall virtual, controlando o tráfego de entrada e saída." },
                { question: "No Kubernetes, qual é a menor unidade de implantação?", options: ["Nó (Node)", "Serviço (Service)", "Pod", "Cluster"], answer: "Pod" },
                { question: "O que significa dizer que uma arquitetura é 'Event-Driven' (Orientada a Eventos)?", options: ["Que o código é executado em intervalos de tempo fixos, definidos pelo desenvolvedor.", "Que as funções são acionadas em resposta a eventos, como o upload de um arquivo.", "Que a aplicação só pode ser acessada através de uma API RESTful.", "Que a infraestrutura é provisionada manualmente antes da execução do código."], answer: "Que as funções são acionadas em resposta a eventos, como o upload de um arquivo." },
                { question: "Qual o objetivo principal do AWS IAM (Identity and Access Management)?", options: ["Monitorar as métricas de desempenho dos recursos da AWS, como CPU e memória.", "Controlar o acesso aos recursos da AWS, definindo permissões para usuários e serviços.", "Orquestrar a implantação de contêineres em um cluster de instâncias EC2.", "Fornecer uma rede virtual isolada para lançar recursos da AWS com segurança."], answer: "Controlar o acesso aos recursos da AWS, definindo permissões para usuários e serviços." },
                { question: "O que é uma AMI (Amazon Machine Image)?", options: ["Um serviço de banco de dados NoSQL totalmente gerenciado pela AWS.", "Um modelo pré-configurado para instâncias EC2, contendo SO e software.", "Uma interface de linha de comando para interagir com os serviços da AWS.", "Um contêiner Docker otimizado para rodar em ambientes da Amazon."], answer: "Um modelo pré-configurado para instâncias EC2, contendo SO e software." },
                { question: "Qual é o principal propósito do Amazon S3 (Simple Storage Service)?", options: ["Executar código de aplicação em resposta a eventos de forma serverless.", "Fornecer poder computacional escalável na forma de máquinas virtuais.", "Armazenar e recuperar qualquer quantidade de dados, a qualquer momento, de qualquer lugar.", "Oferecer um serviço de banco de dados relacional gerenciado com alta disponibilidade."], answer: "Armazenar e recuperar qualquer quantidade de dados, a qualquer momento, de qualquer lugar." },
                { question: "No contexto da AWS, o que é uma VPC (Virtual Private Cloud)?", options: ["Um data center físico localizado em uma região geográfica específica.", "Uma rede virtual logicamente isolada dentro da nuvem da AWS.", "Um serviço de balanceamento de carga que distribui o tráfego de entrada.", "Um contêiner que agrupa uma ou mais aplicações para implantação."], answer: "Uma rede virtual logicamente isolada dentro da nuvem da AWS." },
                { question: "Qual a função do AWS Auto Scaling?", options: ["Realizar backups automáticos de bancos de dados RDS em horários pré-definidos.", "Ajustar automaticamente o número de instâncias EC2 com base na demanda.", "Criptografar automaticamente os dados armazenados em volumes EBS.", "Distribuir o tráfego de rede entre diferentes Zonas de Disponibilidade."], answer: "Ajustar automaticamente o número de instâncias EC2 com base na demanda." },
                { question: "Qual componente do Kubernetes é responsável por expor a API do cluster?", options: ["etcd", "Scheduler", "API Server", "Kubelet"], answer: "API Server" },
                { question: "O que é 'Integração Contínua' (CI)?", options: ["A prática de implantar o software em produção após cada alteração no código.", "O processo de mesclar frequentemente alterações de código em um repositório central.", "A configuração manual de novos servidores para cada nova versão do software.", "A entrega do software em um pacote físico para o cliente final."], answer: "O processo de mesclar frequentemente alterações de código em um repositório central." },
                { question: "Qual é a principal vantagem dos contêineres sobre as VMs?", options: ["Contêineres são mais pesados, pois incluem uma cópia completa do SO.", "Contêineres são mais leves e rápidos, pois compartilham o kernel do SO do host.", "VMs são mais portáteis, pois não dependem do sistema operacional hospedeiro.", "VMs iniciam em segundos, enquanto contêineres levam vários minutos."], answer: "Contêineres são mais leves e rápidos, pois compartilham o kernel do SO do host." },
                { question: "Para que serve o serviço Amazon CloudWatch?", options: ["Para gerenciar identidades de usuários e suas permissões de acesso.", "Para armazenar objetos, como imagens e vídeos, de forma escalável.", "Para monitorar métricas e logs dos recursos e aplicações na AWS.", "Para provisionar e gerenciar bancos de dados relacionais na nuvem."], answer: "Para monitorar métricas e logs dos recursos e aplicações na AWS." },
                { question: "O que define um modelo de cobrança 'Baseado em Consumo'?", options: ["Um pagamento mensal fixo, independentemente da quantidade de recursos utilizados.", "O custo é definido pelo volume de recursos computacionais utilizados.", "O preço é atrelado a indicadores de desempenho do negócio (KPIs).", "Uma combinação de pagamento fixo com cobrança por uso excedente."], answer: "O custo é definido pelo volume de recursos computacionais utilizados." },
                { question: "Qual a função de uma 'Route Table' (Tabela de Rotas) em uma VPC?", options: ["Filtrar o tráfego de entrada e saída de uma instância, como um firewall.", "Conectar duas VPCs para permitir a comunicação direta entre elas.", "Determinar para onde o tráfego de rede de uma sub-rede deve ser direcionado.", "Traduzir endereços de rede privados para públicos para acesso à internet."], answer: "Determinar para onde o tráfego de rede de uma sub-rede deve ser direcionado." },
                { question: "O que é um modelo de cobrança Híbrido na nuvem?", options: ["Cobrança baseada exclusivamente em KPIs de negócio.", "Uma combinação de diferentes modelos, como assinatura e consumo.", "Um pagamento único vitalício pelo acesso aos serviços da nuvem.", "Cobrança baseada no número de usuários ativos na plataforma."], answer: "Uma combinação de diferentes modelos, como assinatura e consumo." },
                { question: "Qual o propósito principal do Amazon EBS (Elastic Block Store)?", options: ["Armazenar objetos estáticos como imagens e vídeos para acesso via web.", "Fornecer armazenamento de bloco persistente para instâncias EC2.", "Executar funções de código sem gerenciar servidores ou infraestrutura.", "Monitorar e coletar logs de todos os serviços da AWS em um local centralizado."], answer: "Fornecer armazenamento de bloco persistente para instâncias EC2." },
                { question: "Qual a unidade básica de implantação no AWS Lambda?", options: ["Contêiner", "Máquina Virtual", "Função", "Pod"], answer: "Função" },

                { question: "O que significa a arquitetura 'mestre-escravo' do Kubernetes?", options: ["Que todos os nós do cluster têm as mesmas responsabilidades de gerenciamento.", "A arquitetura com um 'control plane' (mestre) e 'worker nodes' (escravos).", "Um modelo onde um cluster pode controlar outros clusters de forma hierárquica.", "Um termo obsoleto que não se aplica à arquitetura moderna da plataforma."], answer: "A arquitetura com um 'control plane' (mestre) e 'worker nodes' (escravos)." },
                { question: "Qual o objetivo do AWS Amplify?", options: ["Fornecer um serviço de orquestração de contêineres baseado em Kubernetes.", "Oferecer uma plataforma BaaS para simplificar o desenvolvimento de backends.", "Gerenciar a infraestrutura de rede de uma VPC de forma automatizada.", "Executar testes de carga em aplicações web para verificar sua escalabilidade."], answer: "Oferecer uma plataforma BaaS para simplificar o desenvolvimento de backends." },
                { question: "Por que o 'isolamento' é uma característica importante dos contêineres?", options: ["Para permitir que contêineres diferentes compartilhem o mesmo sistema de arquivos.", "Para garantir que um contêiner não possa interferir nos processos de outro.", "Para que todos os contêineres em um host executem como um único processo.", "Para facilitar a comunicação direta entre todos os contêineres sem restrições."], answer: "Para garantir que um contêiner não possa interferir nos processos de outro." },
                { question: "Qual a relação entre DevOps e o 'time-to-market'?", options: ["As práticas DevOps aumentam o 'time-to-market' ao adicionar mais etapas manuais.", "O DevOps visa reduzir o 'time-to-market' automatizando a entrega de software.", "Não há relação direta entre as práticas DevOps e o tempo de lançamento.", "O 'time-to-market' refere-se ao tempo de resposta da aplicação, otimizado pelo DevOps."], answer: "O DevOps visa reduzir o 'time-to-market' automatizando a entrega de software." },
                { question: "O que é 'orquestração' no contexto da nuvem?", options: ["A configuração manual de cada servidor individualmente para garantir o controle.", "A coordenação e o gerenciamento automatizado de sistemas e serviços complexos.", "A prática de usar um único serviço de nuvem para todas as necessidades da aplicação.", "O processo de migrar uma aplicação de um ambiente on-premises para a nuvem."], answer: "A coordenação e o gerenciamento automatizado de sistemas e serviços complexos." },
                { question: "O que o Amazon ECR (Elastic Container Registry) fornece?", options: ["Um serviço de computação serverless para executar contêineres sem gerenciar servidores.", "Um registro de imagens de contêiner privado, seguro e gerenciado.", "Um orquestrador de contêineres baseado no projeto de código aberto Kubernetes.", "Um serviço de monitoramento para coletar métricas de clusters de contêineres."], answer: "Um registro de imagens de contêiner privado, seguro e gerenciado." },
                { question: "Qual o principal caso de uso para uma arquitetura serverless?", options: ["Aplicações monolíticas com processos de longa duração e estado persistente.", "Bancos de dados relacionais que exigem alta performance e baixa latência.", "Arquiteturas orientadas a eventos e processamento de dados em tempo real.", "Gerenciamento de clusters de contêineres com requisitos de rede complexos."], answer: "Arquiteturas orientadas a eventos e processamento de dados em tempo real." },
                { question: "Qual a principal vantagem do GKE sobre o AKS e EKS em termos de autoescalonamento?", options: ["O GKE é o único que suporta o escalonamento horizontal de pods (HPA).", "O GKE oferece um autoescalonamento de quatro vias, incluindo o vertical de pods (VPA).", "O AKS e o EKS não possuem nenhum tipo de capacidade de autoescalonamento.", "O autoescalonamento do GKE é mais lento, porém mais preciso que o dos concorrentes."], answer: "O GKE oferece um autoescalonamento de quatro vias, incluindo o vertical de pods (VPA)." },
                { question: "Como a AWS cobra pelo control plane do EKS?", options: ["É totalmente gratuito, a cobrança é apenas pelos nós de trabalho.", "Pago por hora por cluster, garantindo alta disponibilidade por padrão.", "A cobrança é baseada no número de pods em execução no cluster.", "Existe um pagamento único na criação do cluster, sem custos recorrentes."], answer: "Pago por hora por cluster, garantindo alta disponibilidade por padrão." },
                { question: "O que é um 'release channel' no GKE?", options: ["Um canal de comunicação para suporte técnico com a equipe do Google.", "Uma funcionalidade que permite atualizações automáticas controladas do cluster.", "Um tipo de rede virtual para conectar clusters GKE em diferentes regiões.", "Uma política de segurança que restringe o acesso ao control plane do cluster."], answer: "Uma funcionalidade que permite atualizações automáticas controladas do cluster." }
            ]
        };
        let questionPools = {};
        let currentDifficulty = '';
        let currentQuestions = [];
        let score = 0;
        let questionIndex = 0;
        let selectedOption = null;
        const totalGameQuestions = 15;
        const allScreens = ['start-screen', 'game-screen', 'end-screen', 'history-screen'];
        const quizContainer = document.getElementById('quiz-container');
        const animationOverlay = document.getElementById('animation-overlay');
        const quizTitleEl = document.getElementById('quiz-title');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const questionTextEl = document.getElementById('question-text');
        const optionsAreaEl = document.getElementById('options-area');
        const confirmButton = document.getElementById('confirm-button');
        const nextButton = document.getElementById('next-button');
        const finalScoreEl = document.getElementById('final-score');
        const historyLogContainerEl = document.getElementById('history-log-container');
        const difficultyMap = {
            medium: { name: 'Nível Médio', color: 'text-blue-500', titleClass: 'text-blue-600 dark:text-blue-400' },
            hard: { name: 'Nível Difícil', color: 'text-amber-500', titleClass: 'text-amber-500 dark:text-amber-400' },
            university: { name: 'Hard (Univ.)', color: 'text-red-500', titleClass: 'text-red-600 dark:text-red-400' }
        };
        let correctSynth, incorrectSynth;

        function setupAudio() {
            correctSynth = new Tone.PolySynth(Tone.Synth).toDestination();
            incorrectSynth = new Tone.Synth({ oscillator: { type: "square" }, envelope: { attack: 0.01, decay: 0.2, release: 0.2 } }).toDestination();
        }
        function playCorrectSound() { if(correctSynth) correctSynth.triggerAttackRelease(["C4", "E4", "G4", "C5"], "8n", Tone.now()); }
        function playIncorrectSound() { if(incorrectSynth) incorrectSynth.triggerAttackRelease("C3", "8n", Tone.now()); }

        function triggerSuccessAnimation() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 2 + 3}s`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                animationOverlay.appendChild(confetti);
            }
            setTimeout(() => animationOverlay.innerHTML = '', 5000);
        }
        function triggerFailureAnimation() {
            quizContainer.classList.add('shake');
            animationOverlay.innerHTML = '<div class="absolute inset-0 flex items-center justify-center text-8xl opacity-50 animate-ping">😟</div>';
            setTimeout(() => {
                quizContainer.classList.remove('shake');
                animationOverlay.innerHTML = '';
            }, 600);
        }

        function showScreen(screenId) {
            allScreens.forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
        }
        function showStartScreen() { showScreen('start-screen'); }
        function showHistoryScreen() { 
            showScreen('history-screen');
            showHistoryTab('medium');
        }

        function exitGame() {
            if (confirm('Tem certeza que deseja sair? Seu progresso na rodada atual será perdido.')) {
                showStartScreen();
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function initializePools() {
            Object.keys(questions).forEach(level => {
                questionPools[level] = [...questions[level]];
                shuffleArray(questionPools[level]);
            });
        }

        function startGame(difficulty) {
            if (Tone.context.state !== 'running') {
                Tone.start().then(setupAudio);
            }
            currentDifficulty = difficulty;
            
            if (!questionPools[difficulty] || questionPools[difficulty].length < totalGameQuestions) {
                initializePools();
            }
            
            score = 0;
            questionIndex = 0;
            currentQuestions = questionPools[difficulty].splice(0, totalGameQuestions);
            
            showScreen('game-screen');
            const levelInfo = difficultyMap[difficulty];
            quizTitleEl.textContent = levelInfo.name;
            quizTitleEl.className = `text-xl font-bold ${levelInfo.titleClass}`;
            totalQuestionsEl.textContent = totalGameQuestions;
            displayQuestion();
        }
        function displayQuestion() {
            selectedOption = null;
            confirmButton.disabled = true;
            confirmButton.classList.remove('hidden');
            nextButton.classList.add('hidden');
            const current = currentQuestions[questionIndex];
            currentQuestionEl.textContent = questionIndex + 1;
            questionTextEl.textContent = current.question;
            optionsAreaEl.innerHTML = '';
            
            const shuffledOptions = [...current.options];
            shuffleArray(shuffledOptions);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'quiz-option w-full p-4 border-2 border-slate-300 dark:border-slate-600 rounded-lg text-left focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-sky-500 dark:focus-visible:ring-offset-slate-800';
                button.onclick = () => selectOption(button, option);
                optionsAreaEl.appendChild(button);
            });
        }

        function selectOption(button, option) {
            optionsAreaEl.querySelectorAll('.quiz-option').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            selectedOption = option;
            confirmButton.disabled = false;
        }
        
        function confirmAnswer() {
            if (selectedOption === null) return;
            const isCorrect = selectedOption === currentQuestions[questionIndex].answer;
            optionsAreaEl.querySelectorAll('.quiz-option').forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === currentQuestions[questionIndex].answer) btn.classList.add('correct');
                if (btn.textContent === selectedOption && !isCorrect) btn.classList.add('incorrect');
            });

            if (isCorrect) {
                score++;
                playCorrectSound();
                triggerSuccessAnimation();
            } else {
                playIncorrectSound();
                triggerFailureAnimation();
            }

            confirmButton.classList.add('hidden');
            nextButton.textContent = (questionIndex < totalGameQuestions - 1) ? "Próxima Pergunta" : "Ver Pontuação";
            nextButton.classList.remove('hidden');
        }
        
        function nextQuestion() {
            questionIndex++;
            if(questionIndex < totalGameQuestions){
                 displayQuestion();
            } else {
                 showEndScreen();
            }
        }
        
        function showEndScreen() {
            saveScoreToHistory();
            showScreen('end-screen');
            finalScoreEl.textContent = `${score}/${totalGameQuestions}`;
        }
        
        function saveScoreToHistory() {
            const history = JSON.parse(localStorage.getItem('cloudQuizHistory_v2')) || [];
            history.push({
                level: currentDifficulty,
                score: score,
                total: totalGameQuestions,
                date: new Date().toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: '2-digit', hour: '2-digit', minute: '2-digit' })
            });
            localStorage.setItem('cloudQuizHistory_v2', JSON.stringify(history));
        }

        function showHistoryTab(level) {
            ['medium', 'hard', 'university'].forEach(id => document.getElementById(`tab-${id}`).classList.remove('active'));
            document.getElementById(`tab-${level}`).classList.add('active');
            
            const history = JSON.parse(localStorage.getItem('cloudQuizHistory_v2')) || [];
            const filteredHistory = history.filter(entry => entry.level === level);
            historyLogContainerEl.innerHTML = '';

            if (filteredHistory.length === 0) {
                historyLogContainerEl.innerHTML = `<p class="text-slate-500 dark:text-slate-400 text-center p-4">Nenhuma rodada jogada neste nível.</p>`;
                return;
            }

            filteredHistory.slice().reverse().forEach(entry => {
                const levelInfo = difficultyMap[entry.level];
                const entryDiv = document.createElement('div');
                entryDiv.className = 'flex justify-between items-center text-sm p-3 bg-white dark:bg-slate-800/50 rounded-md shadow-sm';
                entryDiv.innerHTML = `
                        <div class="font-semibold">
                            <span class="font-bold ${levelInfo.color}">${levelInfo.name}:</span>
                            <span class="text-slate-800 dark:text-slate-200"> ${entry.score} de ${entry.total} pontos</span>
                        </div>
                        <span class="text-xs text-slate-400 dark:text-slate-500">${entry.date}</span>
                `;
                historyLogContainerEl.appendChild(entryDiv);
            });
        }

        function clearHistory() {
            if (confirm('Tem certeza de que deseja apagar todo o seu histórico de estudos? Esta ação não pode ser desfeita.')) {
                localStorage.removeItem('cloudQuizHistory_v2');
                const currentTab = document.querySelector('.tab-button.active')?.id.replace('tab-', '') || 'medium';
                showHistoryTab(currentTab);
            }
        }
        
        initializePools();
        showStartScreen();
    </script>
</body>
</html>
