        let questionPools = {};
        let currentDifficulty = '';
        let currentQuestions = [];
        let score = 0;
        let questionIndex = 0;
        let selectedOption = null;
        const totalGameQuestions = 15;
        const allScreens = ['start-screen', 'game-screen', 'end-screen', 'history-screen'];
        const quizContainer = document.getElementById('quiz-container');
        const animationOverlay = document.getElementById('animation-overlay');
        const quizTitleEl = document.getElementById('quiz-title');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const questionTextEl = document.getElementById('question-text');
        const optionsAreaEl = document.getElementById('options-area');
        const confirmButton = document.getElementById('confirm-button');
        const nextButton = document.getElementById('next-button');
        const finalScoreEl = document.getElementById('final-score');
        const historyLogContainerEl = document.getElementById('history-log-container');
        
        // Elementos do Modal
        const modal = document.getElementById('confirmation-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        let currentConfirmCallback = null;

        const difficultyMap = {
            medium: { name: 'N√≠vel M√©dio', color: 'text-blue-500', titleClass: 'text-blue-400' },
            hard: { name: 'N√≠vel Dif√≠cil', color: 'text-amber-500', titleClass: 'text-amber-400' },
            university: { name: 'Hard (Univ.)', color: 'text-red-500', titleClass: 'text-red-400' }
        };
        let correctSynth, incorrectSynth;

        function setupAudio() {
            correctSynth = new Tone.PolySynth(Tone.Synth).toDestination();
            incorrectSynth = new Tone.Synth({ oscillator: { type: "square" }, envelope: { attack: 0.01, decay: 0.2, release: 0.2 } }).toDestination();
        }
        function playCorrectSound() { if(correctSynth) correctSynth.triggerAttackRelease(["C4", "E4", "G4", "C5"], "8n", Tone.now()); }
        function playIncorrectSound() { if(incorrectSynth) incorrectSynth.triggerAttackRelease("C3", "8n", Tone.now()); }

        function triggerSuccessAnimation() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 2 + 3}s`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                animationOverlay.appendChild(confetti);
            }
            setTimeout(() => animationOverlay.innerHTML = '', 5000);
        }
        function triggerFailureAnimation() {
            quizContainer.classList.add('shake');
            animationOverlay.innerHTML = '<div class="absolute inset-0 flex items-center justify-center text-8xl opacity-50 animate-ping">üòü</div>';
            setTimeout(() => {
                quizContainer.classList.remove('shake');
                animationOverlay.innerHTML = '';
            }, 600);
        }

        function showScreen(screenId) {
            allScreens.forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
        }
        function showStartScreen() { showScreen('start-screen'); }
        function showHistoryScreen() { 
            showScreen('history-screen');
            showHistoryTab('medium');
        }

        function showModal(message, onConfirm) {
            modalMessage.textContent = message;
            currentConfirmCallback = onConfirm;
            modal.classList.remove('hidden');
        }

        function hideModal() {
            modal.classList.add('hidden');
            currentConfirmCallback = null;
        }

        modalConfirmBtn.addEventListener('click', () => {
            if (typeof currentConfirmCallback === 'function') {
                currentConfirmCallback();
            }
            hideModal();
        });

        modalCancelBtn.addEventListener('click', hideModal);

        function exitGame() {
            showModal('Tem certeza que deseja sair? Seu progresso na rodada atual ser√° perdido.', () => {
                showStartScreen();
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function initializePools() {
            Object.keys(questions).forEach(level => {
                questionPools[level] = [...questions[level]];
                shuffleArray(questionPools[level]);
            });
        }

        function startGame(difficulty) {
            if (Tone.context.state !== 'running') {
                Tone.start().then(setupAudio);
            }
            currentDifficulty = difficulty;
            
            if (!questionPools[difficulty] || questionPools[difficulty].length < totalGameQuestions) {
                initializePools();
            }
            
            score = 0;
            questionIndex = 0;
            currentQuestions = questionPools[difficulty].splice(0, totalGameQuestions);
            
            showScreen('game-screen');
            const levelInfo = difficultyMap[difficulty];
            quizTitleEl.textContent = levelInfo.name;
            quizTitleEl.className = `text-xl font-bold ${levelInfo.titleClass}`;
            totalQuestionsEl.textContent = totalGameQuestions;
            displayQuestion();
        }

        function displayQuestion() {
            selectedOption = null;
            confirmButton.disabled = true;
            confirmButton.classList.remove('hidden');
            nextButton.classList.add('hidden');
            const current = currentQuestions[questionIndex];
            currentQuestionEl.textContent = questionIndex + 1;
            questionTextEl.textContent = current.question;
            optionsAreaEl.innerHTML = '';
            
            const shuffledOptions = [...current.options];
            shuffleArray(shuffledOptions);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'quiz-option w-full p-4 border-2 border-slate-600 rounded-lg text-left focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-sky-500 dark:focus-visible:ring-offset-slate-800';
                button.onclick = () => selectOption(button, option);
                optionsAreaEl.appendChild(button);
            });
        }

        function selectOption(button, option) {
            optionsAreaEl.querySelectorAll('.quiz-option').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            selectedOption = option;
            confirmButton.disabled = false;
        }
        
        function confirmAnswer() {
            if (selectedOption === null) return;
            const isCorrect = selectedOption === currentQuestions[questionIndex].answer;
            optionsAreaEl.querySelectorAll('.quiz-option').forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === currentQuestions[questionIndex].answer) btn.classList.add('correct');
                if (btn.textContent === selectedOption && !isCorrect) btn.classList.add('incorrect');
            });

            if (isCorrect) {
                score++;
                playCorrectSound();
                triggerSuccessAnimation();
            } else {
                playIncorrectSound();
                triggerFailureAnimation();
            }

            confirmButton.classList.add('hidden');
            nextButton.textContent = (questionIndex < totalGameQuestions - 1) ? "Pr√≥xima Pergunta" : "Ver Pontua√ß√£o";
            nextButton.classList.remove('hidden');
        }
        
        function nextQuestion() {
            questionIndex++;
            if(questionIndex < totalGameQuestions){
                 displayQuestion();
            } else {
                 showEndScreen();
            }
        }
        
        function showEndScreen() {
            saveScoreToHistory();
            showScreen('end-screen');
            finalScoreEl.textContent = `${score}/${totalGameQuestions}`;
        }
        
        function saveScoreToHistory() {
            const history = JSON.parse(localStorage.getItem('cloudQuizHistory_v2')) || [];
            history.push({
                level: currentDifficulty,
                score: score,
                total: totalGameQuestions,
                date: new Date().toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: '2-digit', hour: '2-digit', minute: '2-digit' })
            });
            localStorage.setItem('cloudQuizHistory_v2', JSON.stringify(history));
        }

        function showHistoryTab(level) {
            ['medium', 'hard', 'university'].forEach(id => document.getElementById(`tab-${id}`).classList.remove('active'));
            document.getElementById(`tab-${level}`).classList.add('active');
            
            const history = JSON.parse(localStorage.getItem('cloudQuizHistory_v2')) || [];
            const filteredHistory = history.filter(entry => entry.level === level);
            historyLogContainerEl.innerHTML = '';

            if (filteredHistory.length === 0) {
                historyLogContainerEl.innerHTML = `<p class="text-slate-400 text-center p-4">Nenhuma rodada jogada neste n√≠vel.</p>`;
                return;
            }

            filteredHistory.slice().reverse().forEach(entry => {
                const levelInfo = difficultyMap[entry.level];
                const entryDiv = document.createElement('div');
                entryDiv.className = 'flex justify-between items-center text-sm p-3 bg-slate-800/50 rounded-md shadow-sm';
                entryDiv.innerHTML = `
                        <div class="font-semibold">
                            <span class="font-bold ${levelInfo.color}">${levelInfo.name}:</span>
                            <span class="text-slate-200"> ${entry.score} de ${entry.total} pontos</span>
                        </div>
                        <span class="text-xs text-slate-500">${entry.date}</span>
                `;
                historyLogContainerEl.appendChild(entryDiv);
            });
        }

        function clearHistory() {
            showModal('Tem certeza de que deseja apagar todo o seu hist√≥rico de estudos? Esta a√ß√£o n√£o pode ser desfeita.', () => {
                localStorage.removeItem('cloudQuizHistory_v2');
                const currentTab = document.querySelector('.tab-button.active')?.id.replace('tab-', '') || 'medium';
                showHistoryTab(currentTab);
            });
        }
        
        initializePools();
        showStartScreen();
    </script>
</body>
