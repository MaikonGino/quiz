            questionIndex = 0;
            currentQuestions = questionPools[difficulty].splice(0, totalGameQuestions);
            
            showScreen('game-screen');
            const levelInfo = difficultyMap[difficulty];
            quizTitleEl.textContent = levelInfo.name;
            quizTitleEl.className = `text-xl font-bold ${levelInfo.titleClass}`;
            totalQuestionsEl.textContent = totalGameQuestions;
            displayQuestion();
        }

        function displayQuestion() {
            selectedOption = null;
            confirmButton.disabled = true;
            confirmButton.classList.remove('hidden');
            nextButton.classList.add('hidden');
            const current = currentQuestions[questionIndex];
            currentQuestionEl.textContent = questionIndex + 1;
            questionTextEl.textContent = current.question;
            optionsAreaEl.innerHTML = '';
            
            const shuffledOptions = [...current.options];
            shuffleArray(shuffledOptions);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'quiz-option w-full p-4 border-2 border-slate-600 rounded-lg text-left focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-sky-500 dark:focus-visible:ring-offset-slate-800';
                button.onclick = () => selectOption(button, option);
                optionsAreaEl.appendChild(button);
            });
        }

        function selectOption(button, option) {
            optionsAreaEl.querySelectorAll('.quiz-option').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            selectedOption = option;
            confirmButton.disabled = false;
        }
        
        function confirmAnswer() {
            if (selectedOption === null) return;
            const isCorrect = selectedOption === currentQuestions[questionIndex].answer;
            optionsAreaEl.querySelectorAll('.quiz-option').forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === currentQuestions[questionIndex].answer) btn.classList.add('correct');
                if (btn.textContent === selectedOption && !isCorrect) btn.classList.add('incorrect');
            });

            if (isCorrect) {
                score++;
                playCorrectSound();
                triggerSuccessAnimation();
            } else {
                playIncorrectSound();
                triggerFailureAnimation();
            }

            confirmButton.classList.add('hidden');
            nextButton.textContent = (questionIndex < totalGameQuestions - 1) ? "Pr√≥xima Pergunta" : "Ver Pontua√ß√£o";
            nextButton.classList.remove('hidden');
        }
        
        function nextQuestion() {
            questionIndex++;
            if(questionIndex < totalGameQuestions){
                 displayQuestion();
            } else {
                 showEndScreen();
            }
        }
        
        function showEndScreen() {
            saveScoreToHistory();
            showScreen('end-screen');
            finalScoreEl.textContent = `${score}/${totalGameQuestions}`;
        }
        
        function saveScoreToHistory() {
            const history = JSON.parse(localStorage.getItem('cloudQuizHistory_v2')) || [];
            history.push({
                level: currentDifficulty,
                score: score,
                total: totalGameQuestions,
                date: new Date().toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: '2-digit', hour: '2-digit', minute: '2-digit' })
            });
            localStorage.setItem('cloudQuizHistory_v2', JSON.stringify(history));
        }

        function showHistoryTab(level) {
            ['medium', 'hard', 'university'].forEach(id => document.getElementById(`tab-${id}`).classList.remove('active'));
            document.getElementById(`tab-${level}`).classList.add('active');
            
            const history = JSON.parse(localStorage.getItem('cloudQuizHistory_v2')) || [];
            const filteredHistory = history.filter(entry => entry.level === level);
            historyLogContainerEl.innerHTML = '';

            if (filteredHistory.length === 0) {
                historyLogContainerEl.innerHTML = `<p class="text-slate-400 text-center p-4">Nenhuma rodada jogada neste n√≠vel.</p>`;
                return;
            }

            filteredHistory.slice().reverse().forEach(entry => {
                const levelInfo = difficultyMap[entry.level];
                const entryDiv = document.createElement('div');
                entryDiv.className = 'flex justify-between items-center text-sm p-3 bg-slate-800/50 rounded-md shadow-sm';
                entryDiv.innerHTML = `
                        <div class="font-semibold">
                            <span class="font-bold ${levelInfo.color}">${levelInfo.name}:</span>
                            <span class="text-slate-200"> ${entry.score} de ${entry.total} pontos</span>
                        </div>
                        <span class="text-xs text-slate-500">${entry.date}</span>
                `;
                historyLogContainerEl.appendChild(entryDiv);
            });
        }

        function clearHistory() {
            showModal('Tem certeza de que deseja apagar todo o seu hist√≥rico de estudos? Esta a√ß√£o n√£o pode ser desfeita.', () => {
                localStorage.removeItem('cloudQuizHistory_v2');
                const currentTab = document.querySelector('.tab-button.active')?.id.replace('tab-', '') || 'medium';
                showHistoryTab(currentTab);
            });
        }
        
        initializePools();
        showStartScreen();
    </script>
</body>
</html>
